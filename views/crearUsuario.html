<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/crearUsuario.css">
    <title>Formulario de Crear Usuario</title>
</head>
<body>
    <div class="container">
        <div class="formulario">    
            <h2>Crear un Nuevo Usuario</h2>
            <form action="/infoUsuarioInsertar" method="POST">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="username" name="nombre" placeholder="Ej: Juan Pérez" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>  
        </div>
    </div>
</body>
</html>

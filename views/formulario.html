<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compositores</title>
  <link rel="stylesheet" href="/stylesheets/formulario.css"></head>
<body>

  <header class="header">
    <h1>Formulario de Compositores</h1>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="/inicio">Inicio</a></li>
      <li><a href="/formulario">Formulario</a></li>
      <li><a href="/consultar">Consultar</a></li>
      <li><a href="/contacto">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <main>
      <section class="formulario">
        <h2>Agrega un Compositor</h2>
          <form action="/insertar" method="POST">
            <label for="nombre">Nombre del Compositor:</label><br>
            <input type="text" id="nombre" name="nombre"  placeholder="Ej: Ludwig van Beethoven" required><br><br>
            <label for="informacion">Información:</label><br>
            <textarea id="informacion" name="informacion" rows="4" placeholder="Ej: Datos interesantes sobre el compositor..." required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>  
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Música Clásica. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
